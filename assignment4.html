<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            document.getElementsByTagName("input")[0].addEventListener("change",checkboxHandler);
            let btn = document.getElementsByTagName("button")[0];
            btn.setAttribute("disabled",true);
            function checkboxHandler(event){
                if(event.target.checked){
                    btn.removeAttribute("disabled");
                    btn.addEventListener("click",clickHandler);
                }
                else {
                    btn.setAttribute("disabled",true)
                }
            }
            function clickHandler(){
                alert("You clicked the button. Uncheck the checkbox to disable button")
            }
        });
    </script>
</head>
<body>
    <input type="checkbox" name="chk" id="chkbox"> Check this to click button
    <hr>
    <button>Click Me</button>
</body>
</html>
